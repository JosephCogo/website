<!DOCTYPE html>
<html>
<head>
    <!--Set the viewport of the page to the size of the device. VERY IMPORTANT!!-->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
  <title>Operly</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <script type="text/x-handlebars" id="application">
    {{outlet}}
  </script>
    
   <script type="text/x-handlebars" id="login">

    <div class = "question">
       <h2>SIGN IN</h2>
       <p><i> or <a href=""><span style = "color : #66d7bf;" {{action 'register'}}> sign up</span> </a></i></p>
   <form class="login">
        {{input type="text" class="questionInput" placeholder="Email" valueBinding="email"}}
        {{input type="password" class="questionInput" placeholder="Password" valueBinding="password"}};
        <button class ="loginButton" {{action 'login'}}>Enter</button>
    </form>
    </div>
              
    {{outlet}}
  </script>
    
  <script type="text/x-handlebars" id="register">
      
      <div class = "question">
       <h2>REGISTER</h2>
      <form class="register">
        {{input type="text" class="questionInput" placeholder="Email" valueBinding="email"}}
        {{input type="password" class="questionInput" placeholder="Password" valueBinding="password"}};
        <button class ="loginButton" {{action 'register'}}>Register</button>
      </form>
      </div>

  </script>

  <script type="text/x-handlebars" id="askaquestion">
      
      <div class = "question">
      <h2>ASK OPERLY</h2>
      {{textarea class="questionBox" placeholder="Input Here" valueBinding="email"}}
      </div>

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
     <script src="js/libs/jquery.transit.min.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
      <script src="js/libs/ember-data.js"></script>
    <script src="js/app.js"></script>
   <!--<script src="http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.1.3.min.js"></script> -->

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
  <script src='http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.1.2.min.js'></script>

</body>
</html>
