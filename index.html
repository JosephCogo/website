<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" id="application">
    <h2>Welcome to Ember.js</h2>
    
    <ul>
      <li>{{#link-to 'teamlist'}} DUDE {{/link-to}}</li>
      <li>{{#link-to 'blah'}}TO BLAH {{/link-to}}</li>
    </ul>

    {{outlet}}
  </script>


    
   <script type="text/x-handlebars" id="teamlist">

    <p>Hello and welcome to the most wonderful website!! We are really fortunate that you are here thank you very much!!</p>
    
    <p>  Here are the other users! </p>

   <ul>
    {{#each controller}}

      <li>{{#link-to 'teamdescription' this}}{{name}} {{/link-to}}</li>
    
       {{/each}}

        
    </ul>
  
       {{outlet }}

   </script>

       <script type="text/x-handlebars" id="teamdescription">
            
           <h2>Role Description</h2>

           <p>{{description}}</p>

   </script>

   <script type="text/x-handlebars" id="blah">
            
           <h2>Role Description</h2>

           <p>{{description}}</p>

   </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
      <script src="js/libs/ember-data.js"></script>
    <script src="js/app.js"></script>
    

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>

</body>
</html>
