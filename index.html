<!DOCTYPE html>
<html>
<head>
    <!--Set the viewport of the page to the size of the device. VERY IMPORTANT!!-->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
  <title>BabbleFish</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" id="application">
    <h2>Welcome to the BabbleFish Testing Page</h2>
    
    <ul>
      <li>{{#link-to 'teamlist'}} DUDE {{/link-to}}</li>
      <li>{{#link-to 'blah'}}TO BLAH {{/link-to}}</li>
    </ul>

    {{outlet}}
  </script>

   <script type="text/x-handlebars" id="teamlist">

    <p>Hello and welcome to the most wonderful website!! We are really fortunate that you are here thank you very much!!</p>
    
    <p>  Here are the other users! </p>

   <ul>
    {{#each controller}}

      <li>{{#link-to 'teamlist.teamdescription' this}}{{name}} {{/link-to}}</li>
    
       {{/each}}
       <li>{{#link-to 'teamlist.blah'}}TO BLAH {{/link-to}}</li>
    </ul>
  
       {{outlet}}

   </script>

       <script type="text/x-handlebars" id="teamlist/teamdescription">
            
           <h2>Role Description</h2>

           <p>{{description}}</p>

   </script>

   <script type="text/x-handlebars" id="blah">
            
    <p>Congratulations!! You clicked on BLAH!!</p>

   </script>

   <script type="text/x-handlebars" id="teamlist/blah">
            
    <p>Fuck YEAH!! You clicked on BLAH!!</p>

   </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
     <script src="js/libs/jquery.transit.min.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
      <script src="js/libs/ember-data.js"></script>
    <script src="js/app.js"></script>
    

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>

</body>
</html>
