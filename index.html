<!DOCTYPE html>
<html>
<head>
    <!--Set the viewport of the page to the size of the device. VERY IMPORTANT!!-->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
  <title>Operly</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
    <script type="text/x-handlebars" id="application">
    {{outlet}}
  </script>

   <script type="text/x-handlebars" id="index">

    <div class = "question">
       <h2>SIGN IN</h2>
       <p><i> or {{#link-to 'teamlist'}}<span style = "color : #66d7bf;"> sign up </span>{{/link-to}}</i></p>
   <form>
        <input type="text" class="questionInput" placeholder="firstname">
        <input type="text" class="questionInput" placeholder="lastname">
        <input type="submit" class ="loginButton" value ="Enter" action="signin" method = "get">
    </form>
    </div>
              
    {{outlet}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
     <script src="js/libs/jquery.transit.min.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
      <script src="js/libs/ember-data.js"></script>
    <script src="js/app.js"></script>
    

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>

</body>
</html>
