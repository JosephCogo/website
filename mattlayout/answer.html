<!DOCTYPE html>
<html>
<head>
<title>Operly</title>
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet">

<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

<link href="css/style.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/jquery.autosize.min.js"></script>
</head>
<body>
<div class='sidebar'>
    <h4>John Smith</h4>
    <ul class="nav nav-stacked">
        <li><a href="ask.html">Ask A Question</a><span>(3)</span></li>
        <li><a href="answer.html" class="active-link">Answer A Question</a><span>(4)</span></li>
    </ul>
</div>
<div class='content-pane'>
    <div class='content'>

        <div class="lightbulb-help">
            <a href='#'>
                <img src='img/lightbulb.png'/>
            </a>
            <div class="helptext">
                - Enter your expertise into the box below<br>
                - The input should autofill as you start typing.<br>
                - If there is no preset expertise, please enter it in the alternative box.<br>
                - A minimum of 5 is needed.<br>
            </div>
        </div>
        
        

    </div>
</div>
<script>
$('.question-stack > p').on('click', function(e) {
    if (e.target !== this) return;
    $('.selected-question').removeClass('selected-question');
    if (!$('.question-help').is(":visible")) {
        $('.question-help').fadeIn('slow')
        $('.question-help textarea').autosize({append: "\n"}).text("(A) ");
    }
    $(this).addClass('selected-question');
    $('.question-help .arrow').css("top", $(this).position().top);
})
$('.lightbulb-help > a').on('click', function(e) {
    e.preventDefault();
    $('.lightbulb-help > div').fadeToggle('slow');
})
</script>
</body>
</html>
